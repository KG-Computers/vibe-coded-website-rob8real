<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            text-align: center;
            background-color: black;
            color: white;
        }

        #auth-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #333;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        #auth-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
        }

        #auth-container .auth-button { /* Use a class for common button styles */
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 10px; /* Space between buttons */
        }
        #auth-container .auth-button:last-of-type {
            margin-bottom: 0; /* No margin for the last button */
        }


        #auth-container .auth-button:hover {
            background-color: #27ae60;
        }

        #auth-error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div id="auth-container">
        <h2>Sign In / Sign Up</h2>
        <input type="email" id="emailInput" placeholder="Email" autocomplete="username">
        <input type="password" id="passwordInput" placeholder="Password" autocomplete="new-password">
        <button id="signInButton" class="auth-button">Sign In</button>
        <button id="signUpButton" class="auth-button">Create Account</button>
        <p id="auth-error-message"></p>
    </div>
    <h6>By signing up you agree to the terms and conditions.</h6>
    <a href="terms.txt"><h6>Terms</h6></a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
        // Make sure to import signOut from firebase/auth
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        // If you are using Firestore on the 'scroll.html' page, you might also need:
        // import { getFirestore } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAVBwhZD8bmWhSG8aZ8OG38ldHJ3HyEa9o",
            authDomain: "betterweb-b827e.firebaseapp.com",
            databaseURL: "https://betterweb-b827e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "betterweb-b827e",
            storageBucket: "betterweb-b827e.firebasestorage.app",
            messagingSenderId: "261517436084",
            appId: "1:261517436084:web:ed929c5d7b9cde3e2c63e1",
            measurementId: "G-G2VNFYW5ZJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        const emailInput = document.getElementById("emailInput");
        const passwordInput = document.getElementById("passwordInput");
        const signInButton = document.getElementById("signInButton");
        const signUpButton = document.getElementById("signUpButton");
        const authErrorMessage = document.getElementById("auth-error-message");

        // Function to handle authentication success and redirection
        const handleAuthSuccess = (user) => {
            console.log("User authenticated:", user);
            alert("Welcome, " + user.email + "!");
            window.location.href = 'scroll.html'; // Redirect to scroll.html
        };

        // Function to handle authentication errors
        const handleAuthError = (error) => {
            let message = "An unknown error occurred.";
            switch (error.code) {
                case "auth/invalid-email":
                    message = "The email address is not valid.";
                    break;
                case "auth/user-disabled":
                    message = "This user account has been disabled.";
                    break;
                case "auth/user-not-found":
                case "auth/wrong-password":
                case "auth/invalid-credential":
                    message = "Incorrect email or password.";
                    break;
                case "auth/email-already-in-use":
                    message = "An account with this email already exists.";
                    break;
                case "auth/weak-password":
                    message = "Password should be at least 6 characters.";
                    break;
                default:
                    message = error.message;
            }
            authErrorMessage.textContent = `Error: ${message}`;
            console.error("Authentication error:", error);
        };

        // Event listener for Sign In button
        signInButton.addEventListener("click", async () => {
            const email = emailInput.value;
            const password = passwordInput.value; // Corrected typo here
            authErrorMessage.textContent = "";

            if (!email || !password) {
                authErrorMessage.textContent = "Please enter both email and password.";
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                handleAuthSuccess(userCredential.user);
            } catch (error) {
                handleAuthError(error);
            }
        });

        // Event listener for Create Account button
        signUpButton.addEventListener("click", async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            authErrorMessage.textContent = "";

            if (!email || !password) {
                authErrorMessage.textContent = "Please enter both email and password.";
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                alert("Account created successfully!");
                handleAuthSuccess(userCredential.user);
            } catch (error) {
                handleAuthError(error);
            }
        });

        // Modified: Log out the user immediately if they are detected as signed in on page load
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("User was signed in, logging out due to page refresh policy.");
                // Sign out the user immediately
                signOut(auth).then(() => {
                    console.log("User successfully logged out on refresh.");
                    // Optionally, you can display a message or redirect to a specific page
                    // alert("You have been logged out.");
                }).catch((error) => {
                    console.error("Error logging out on refresh:", error);
                });
            } else {
                console.log("No user signed in on page load.");
            }
        });
    </script>
</body>
</html>
